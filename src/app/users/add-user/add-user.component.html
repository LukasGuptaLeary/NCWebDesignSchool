<div class="card">
  <div class="card-header">
    <h2>Login</h2>
  </div>
  <div class="card-block">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
      </div>
      <div class="form-group row" >
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <label class="student" class="col-sm-2 col-form-label">Student</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-check-input" style="margin: 0px;" formControlName="student" id="student">
        </div>
      </div>
      <div class="form-group row">
        <label class="faculty" class="col-sm-2 col-form-label">Faculty</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-check-input" style="margin: 0px;" formControlName="faculty" id="faculty">
        </div>
      </div>
      <div class="form-group row">
        <label class="admin" class="col-sm-2 col-form-label">Administrator</label>
        <div class="col-sm-10">
          <input type="checkbox" class="form-check-input" style="margin: 0px;" formControlName="admin" id="admin">
        </div>
      </div>
      <button class="btn btn-primary"m type="submit" [disabled]="!myForm.valid">Submit</button>
    </form>
  </div>
</div>
